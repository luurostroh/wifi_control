  var Socket;

  function init() {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function (event) {
      var i1 = document.getElementById("in1");
      var i2 = document.getElementById("in2");
      var i3 = document.getElementById("in3");
      var i4 = document.getElementById("in4");
      var data = event.data;
      document.getElementById("rxConsole").value += event.data;
    }
  }

  function SaveData() {
    switch (termostatLabel.id) {

      case "rbtR1": document.getElementById("sel1").innerText = "termostat"; break;
      case "rbtR2": document.getElementById("sel2").innerText = "termostat"; break;
      case "rbtR3": document.getElementById("sel3").innerText = "termostat"; break;
      case "rbtR4": document.getElementById("sel4").innerText = "termostat"; break;
    }
    switch (spinackyLabel.id) {
      case "rbtSp1": document.getElementById("sel1").innerText = "spínačky"; break;
      case "rbtSp2": document.getElementById("sel2").innerText = "spínačky"; break;
      case "rbtSp3": document.getElementById("sel3").innerText = "spínačky"; break;
      case "rbtSp4": document.getElementById("sel4").innerText = "spínačky"; break;
    }
  }

  function btn1click() {
    var btn = document.getElementById("r1");
    if (btn.style.backgroundColor == "gray") btn.style.backgroundColor = "green";
    else btn.style.backgroundColor = "gray";
    // else led.style.color = "red";
  }

    else btn.style.backgroundColor = "gray";

  function btn4click() {
    var btn = document.getElementById("r4");
    if (btn.style.backgroundColor == "gray") btn.style.backgroundColor = "green";
    else btn.style.backgroundColor = "gray";
  }

  function OutputSelect(selectedOut) {
    document.getElementById("sel1").innerText = "";
    document.getElementById("sel2").innerText = "";
    document.getElementById("sel3").innerText = "";
    document.getElementById("sel4").innerText = "";

    if (selectedOut.name == "prepinac2") spinackyLabel = selectedOut;


  }
  ////////////////////////////////////////////////////////////////////////////////////////////////////////

  function openPage(pageName, elmnt, color) {
    // Hide all elements with class="tabcontent" by default */
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Remove the background color of all tablinks/buttons
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }

    // Show the specific tab content
    document.getElementById(pageName).style.display = "block";

    // Add the specific color to the button used to open the tab content
    elmnt.style.backgroundColor = color;
  }

  document.getElementById("defaultOpen").click();
</script>
